<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Memory Gallery â€” Slideshow</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23ff3b6b' d='M12 21s-7.33-4.87-9.29-7.03C.79 10.93 3.6 6 7.5 6c2.04 0 3.8 1.1 4.5 2.72C12.7 7.1 14.46 6 16.5 6 20.4 6 23.21 10.93 21.29 13.97 19.33 16.13 12 21 12 21z'/%3E%3C/svg%3E"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- iOS home screen -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff3b6b" />
    <!-- pinned-tab monochrome -->
    <meta name="theme-color" content="#ff3b6b" />
    <!-- address bar color on mobile -->

    <link rel="stylesheet" href="memorygallery.css" />
  </head>
  <body>
    <audio id="bg-music" loop>
      <source src="song/goldenbrown.mp3" type="audio/mpeg" />
    </audio>
    <!-- code to make it lighter -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("bg-music");

        function startMusic() {
          audio.volume = 0.1; // gentle rhythm
          audio.play().catch((err) => console.log("Autoplay blocked:", err));
          document.removeEventListener("click", startMusic);
          document.removeEventListener("scroll", startMusic);
        }

        document.addEventListener("click", startMusic);
        document.addEventListener("scroll", startMusic);
      });
    </script>
    <div id="loader-wrapper">
      <div class="loader-text">Loading Memories...</div>
      <div class="loader-spinner"></div>
    </div>

    <main id="content-wrapper">
      <h1>JUST A GLIMPS OF OUR SPECIAL MOMENTS</h1>
      <div class="stage" aria-label="Memory gallery slideshow">
        <div class="card">
          <div class="slide-wrap" id="slideWrap">
            <!-- slides will be injected here -->
            <div class="caption" id="caption">
              <span class="who">remember when we did this? ðŸ¥º</span>
              <span class="when"
                >that summer â€” forever in the pocket of my heart</span
              >
            </div>

            <button class="arrow left" id="prev" aria-label="Previous">
              â—€
            </button>
            <button class="arrow right" id="next" aria-label="Next">â–¶</button>
          </div>

          <div class="meta">
            <div class="nav">
              <div class="dots" id="dots" aria-hidden="false"></div>
            </div>
            <div class="progress">
              <small id="progressText">1 / 5</small>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="memorygallery.js"></script>
  </body>
</html>
